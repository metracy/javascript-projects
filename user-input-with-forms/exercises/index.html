<!DOCTYPE html>
<head>
    <title>Rocket Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <div>
        <label>Test Name: <input type="text" name="testName" required /></label>
      </div>
      <div><label>Test Date: <input type="date" name="testDate" required /></label>
      </div>
      <div></div>
        <label>Rocket Type:
          <select name="rocketType" required>
              <option value="Brant">Brant</option>
              <option value="Lynx">Lynx</option>
              <option value="Orion">Orion</option>
              <option value="Terrier">Terrier</option>
          </select>
        </label>
      </div>
      <div>
        <label>Number of Rocket Boosters: <input type="number" name="boosterCount" min="1" max="10" required /></label>
        <fieldset>
          <legend>Wind Rating:</legend>
          <label><input type="radio" name="windRating" value="0" required /> No Wind</label>
          <label><input type="radio" name="windRating" value="10" required /> Mild</label>
          <label><input type="radio" name="windRating" value="20" required /> Strong</label>
      </fieldset>
      </div>
      <div>
        <label>Use production grade servers: <input type="checkbox" name="productionServers" /></label>
        <button type="submit">Run Simulation</button>
      </div>
  </form>
</body>
</html>
